<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="login-form">
        <form action="#">
            <h3>Logar-se com</h3>
            <div class="login-option">
                <div class="option">
                    <a href="#">
                        <img src="toppng.com-google-multicolor-g-letter-icon-1000x1000.png" alt="logo do google">
                        <span>Google</span>
                    </a>
                </div>

                <div class="option">
                    <a href="#">
                        <img src="png-apple-logo-9711.png" alt="">
                        <span>Apple</span>
                    </a>
                </div>
            </div>
            <p class="separator">
                <span>ou</span>
            </p>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Digite seu email" required/>
            </div>

            <div class="input-box">
                <div class="titulo-senha">
                    <label for="password">Senha</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit">Entrar</button>

            <p class="sign-up">NÃ£o possui uma conta? <a href="#">Cadastrar-se</a></p>
        </form>
    </div>
</body>
</html>
